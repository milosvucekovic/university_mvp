{% extends "mainapp/layouts/sidebar_layout.html" %}
    
    {% block head_title %}Delete Category{% endblock %}
    
    {% block main_content %}
    <div class="container">
        <h1>Delete Category</h1>
    
        <div class="alert alert-danger">
            <p>Are you sure you want to delete this category?</p>
    
            <div class="card mt-3">
                <div class="card-body">
                    
                    <div class="row mb-2">
                        <div class="col-4"><strong>Name:</strong></div>
                        <div class="col-8">{{ object.name }}</div>
                    </div>
                </div>
            </div>
        </div>
    
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'category_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% endblock %}
